<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./sign.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>


    <script>

        function proceed_to_sign() {
            let fname = document.getElementById("fname").value;
            let lname = document.getElementById("lname").value;
            let phone_number = document.getElementById("number").value;
            let email = document.getElementById("email").value;
            let paswrd = document.getElementById("password").value;
            let dob = document.getElementById("dob").value;
            let gender = document.querySelector('input[type="radio"]:checked').value;

            const user_details_obj = {
                user_fname: fname,
                user_lname: lname,
                user_phone_number: phone_number,
                user_email: email,
                user_pswrd: paswrd,
                user_dob: dob,
                user_gender: gender
            }
            var user_obj = []
            user_obj.push(user_details_obj)
            localStorage.setItem("user_details", JSON.stringify(user_obj))
        }

    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="d-flex col main_div bg-light">
                <div class="signin d-flex u_class" id="sign">
                    <div>
                        <p id="heading">Welcome Back!</p>
                        <p id="text">Sign back in to view <br /> your account & makeup goodness.</p>
                        <button type="button" class="btn btn-small  btnstyle"  > <a href="./sign_in.html"> Sign In</a></button>
                    </div>
                </div>
                <div class="account d-flex u_class" id="account">
                    <div>
                        <div>
                            <a href="/Nykaa/nyka.html" target="_blank"> <span id="logo">NYKAA</span>  <span id="com"> .com  </span></a>
                            <p id="para">Your Beauty, Our Passoin</p>
                        </div>
                        <div class="lower_info" id="sign_info">
                            <h2>Create Account</h2>
                            <!-- <div class="d-flex"> -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-facebook" viewBox="0 0 16 16">
                                <path
                                    d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                            </svg>&nbsp;&nbsp;&nbsp;
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-google" viewBox="0 0 16 16">
                                <path
                                    d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                            </svg>
                            <!-- </div> -->
                            <div class="rgstr_box mt-2">
                                <p> or register with email</p>
                            </div>
                            <div>
                                <form action="#" class="inpt">
                                    <div>
                                        <input type="text" id="fname" class="finpt" placeholder="First Name" required>
                                    </div>
                                    <div>
                                        <input type="text" id="lname" class="finpt" placeholder="Last Name" required>
                                    </div>
                                    <div>
                                        <input type="tel" id="number" class="finpt" placeholder=" Phone Number"
                                            pattern="[0-9]{10}" required>
                                    </div>
                                    <div>
                                        <input type="email" id="email" class="finpt" placeholder=" Email" required>
                                    </div>
                                    <div>
                                        <input type="password" id="password" class="finpt" placeholder=" password"
                                            required>
                                    </div>
                                    <div class="gender">
                                        <span id="spn">
                                            <label for="">Gender</label></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="gender" id="male">
                                        <label for="male">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="radio" name="gender" id="female">
                                        <label for="female">Female</label>

                                    </div>
                                    <div class="gender">
                                        <span id="spn1"> <label for="">DOB</label></span>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="date" id="dob" required>


                                    </div>

                                    <div class="sbmt ">

                                        <button type="submit" class="btn btn-small btnstyle"
                                            onclick="proceed_to_sign() , location.href = '/Nykaa/sign_in.html';" > Register  </button>
                                    </div>
                                </form>
                            </div>
                        </div>





                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
